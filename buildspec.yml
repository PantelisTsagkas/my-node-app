version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing dependencies
      - npm ci
  
  pre_build:
    commands:
      - echo Running tests
      - npx jest
  
  build:
    commands:
      - echo Build started on `date`
      - echo Generating production build
      
  
  post_build:
    commands:
      - echo Build completed on `date`
      - zip -r deploy.zip . -x '*.git*' 'node_modules/.cache*' 'tests*'

artifacts:
  files:
    - deploy.zip
  name: myapp-$(date +%Y-%m-%d)

cache:
  paths: []
